	<p>This works because of the eqasion 1 + 1 / n to the power of n and that will equal e when n is infinite but I found this fun to make</p>
<script>
var p = document.getElementById("p");
var n = 12000000000000;
var start = 1;
var years = 1;
var run = true;
function math() {
var e = Math.pow(start * (start + 1 / n), n);
console.log(n);
console.log(e);
p.innerHTML = "E is about " + e;
if (years != 1) {
start = e;
years -= 1;
run = true;
}
else {
run = false;
}
}
function update() {
if (run == true) {
math();
}
}
var i = setInterval(update, 0);
</script>
