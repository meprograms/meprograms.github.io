<link rel="stylesheet" type="text/css" href="../styles/fibstyle.css">
<p id = "p"></p>
<script>
var p = document.getElementById("p");
var pi = 3.141592653589793238462643383279502884197169399375105820974944592307816406286;
var sphere = {
vol: 0,
dia: 0,
rad: 0,
sa: 0
}
sphere.dia = Number(prompt("enter the diameter of the sphere"));
sphere.rad = sphere.dia / 2;
sphere.vol = 4/3*pi*Math.pow(sphere.rad, 3);
sphere.sa = 4*pi*Math.pow(sphere.rad, 2);
p.innerHTML = "Surface area " + sphere.sa + "<br>";
p.innerHTML += "Volume " + sphere.vol + "<br>";
</script>
