<p id="p"></p>
<script>
var p = document.getElementById("p");
function toFixed(x) {
  if (Math.abs(x) < 1.0) {
    var e = parseInt(x.toString().split('e-')[1]);
    if (e) {
        x *= Math.pow(10,e-1);
        x = '0.' + (new Array(e)).join('0') + x.toString().substring(2);
    }
  } else {
    var e = parseInt(x.toString().split('+')[1]);
    if (e > 20) {
        e -= 20;
        x /= Math.pow(10,e);
        x += (new Array(e+1)).join('0');
    }
  }
  return x;
}
var start = 2;
p.innerHTML = start + "<br>";
var n = 2;
var num = [start];
var key = 1;
var amount = 10000;
function run() {
if (key <= amount - 1) {
num[key] = toFixed(Math.pow(num[key - 1],n));
if (num[key] < Infinity) {
p.innerHTML += num[key] + "<br>";
}
key++;
}
else {

}
}
var i = setInterval(run, 0);
</script>
