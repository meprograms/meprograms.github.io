<link rel="stylesheet" type="text/css" href="../styles/fibstyle.css">
<p id="p"></p>
<script>
var p = document.getElementById("p");
var pass = prompt("Type in password");
var maxdgt = 26;
var maxtimh, maxtimd, maxtims;
var length;
var maxpos;
var checkspsh = 1.5;
var checkspsd = 20;
var checkspss= 250;
function run() {
p.innerHTML = maxtims + " Hours by supercomputer" + "<br>" + maxtimd + " Hours by desktop" + "<br>" + maxtimh + " Hours by hand" + "<br>" + maxpos + " Posibilitys";
maxtims = maxpos / checkspss / 60 / 60;
maxtimd = maxpos / checkspsd / 60 / 60;
maxtimh = maxpos / checkspsh / 60 / 60;
length = pass.length;
maxpos = Math.pow(maxdgt, length);
}
var i = setInterval(run,0);
</script>
