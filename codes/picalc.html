<link rel="stylesheet" type="text/css" href="../styles/fibstyle.css">
<p id = "p"></p>
<script>
var p = document.getElementById("p");
var pi = 3 + 4/(2*3*4);
var num1 = 4;
var num2 = 5;
var num3 = 6;
var it = 1;
function output() {
p.innerHTML = "Pi is " + pi;
}
function math() {
it ++;
pi -= 4/(num1*num2*num3) 
num1 += 2;
num2 += 2;
num3 += 2;
pi += 4/(num1*num2*num3);
num1 += 2;
num2 += 2;
num3 += 2;
}
var i = setInterval(output, 10);
var u = setInterval(math, 0);
</script>
