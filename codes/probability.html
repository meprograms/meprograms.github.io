</body>
<p id="p"></p>
<script>
var p = document.getElementById("p");
var outcome = '';
var trials = 0;
var hv1 = 0;
var landed = 0;
var mtrials = 10000000;
var percentage = 0;
var pos = Number(prompt("how many posibilitys"));
function run() {
p.innerHTML  = "Outcome is " + outcome + "<br>" + trials + " Trials" + "<br>" + landed + " Landed" + "<br>" + percentage + " %";
hv1 = Math.random();
if (trials < mtrials) {
if (hv1 < 1 / pos) {
landed ++;
trials ++;
}
else {
trials ++;
}
}
percentage = landed / trials * 100;
}
var i = setInterval(run, 0);
</script>
