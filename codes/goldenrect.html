<script>
var p = document.getElementById("p");
var ctx = document.getElementById("canvas").getContext("2d");
var gr;
p.innerHTML = "Generating Numbers" + "<br>";
var fib = [1,1];
var key = 2;
function math() {
  if (fib[key -1] < Infinity) {
fib[key] = fib[key - 2] + fib[key - 1];
gr = fib[key - 1] / fib[key - 2];
p.innerHTML = "Golden ratio is " + gr;
ctx.fillStyle = "orange";
ctx.clearRect(0, 0, 10000, 10000);
ctx.fillRect(100, 0, gr * 100, 100);
key++;
}
else {
  p.innerHTML = "Golden ratio is " + gr + "<br>";
  p.innerHTML += "numbers are too big and are considerd Infinity this is acurate to 16 digits of phi ps these numbers are easly bigger than the amount of particles in the universe squared sooo yea" + "<br>" + "actual golden ration 1.6180339887498948 48204"
}
}
function toFixed(x) {
  if (Math.abs(x) < 1.0) {
    var e = parseInt(x.toString().split('e-')[1]);
    if (e) {
        x *= Math.pow(10,e-1);
        x = '0.' + (new Array(e)).join('0') + x.toString().substring(2);
    }
  } else {
    var e = parseInt(x.toString().split('+')[1]);
    if (e > 20) {
        e -= 20;
        x /= Math.pow(10,e);
        x += (new Array(e+1)).join('0');
    }
  }
  return x;
}
var i = setInterval(math, 0);
</script>
